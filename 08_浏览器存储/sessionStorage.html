<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 他两的区别就是 localStorage 关闭浏览器还会存在 除非掉api 或用户手动清除
         而sessionStorage 关闭浏览器就自动清空了  -->
    <h2>sessionStorage</h2>
    <button onclick="addmsg()">点我添加一个数据在会话</button>
    <button onclick="getmsg()">点我在会话获取数据</button>
    <button onclick="removemsg()">点我在会话移除数据</button>
    <button onclick="clearmsg()">点我清空会话</button>

    <script>
        function addmsg() {
            sessionStorage.setItem('msg', '雷好哇')
            sessionStorage.setItem('obj', JSON.stringify({ name: '张三', age: 18 }))  // 存对象需要先转成 JSON 字符串格式
        }

        function getmsg() {
            console.log(sessionStorage.getItem('msg'))
            console.log(JSON.parse(sessionStorage.getItem('obj')))  // 读取像对象形式的字符串数据需要转成 对象 因为只是像并不是真的对象
        }

        function removemsg() {
            sessionStorage.removeItem('msg')
        }

        function clearmsg() {
            sessionStorage.clear()
        }
    </script>

</body>

</html>
